<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Membuat Gallery</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>The Avengers</h1>

    <div class="container">
      <ul class="gallery">
        <li>
          <a href="#gambar-1">
            <img src="img/thubnail/thanos.jpg" alt="Thanos" />
            <span>Thanos</span>
          </a>

          <div class="overlay" id="gambar-1">
            <a href="#" class="close">X close</a>
            <a href="#gambar-4" class="prev">prev</a>
            <img src="img/full/thanos.jpg" alt="Thanos" />
            <a href="#gambar-2" class="next">next</a>
          </div>
        </li>

        <li>
          <a href="#gambar-2">
            <img src="img/thubnail/antman.jpg" alt="Ant Man" />
            <span>Ant Man</span>
          </a>

          <div class="overlay" id="gambar-2">
            <a href="#" class="close">X close</a>
            <a href="#gambar-1" class="prev">prev</a>
            <img src="img/full/antman.jpg" alt="Ant Man" />
            <a href="#gambar-3" class="next">next</a>
          </div>
        </li>

        <li>
          <a href="#gambar-3">
            <img src="img/thubnail/ironman.jpg" alt="Iron Man" />
            <span>Iron Man</span>
          </a>

          <div class="overlay" id="gambar-3">
            <a href="#" class="close">X close</a>
            <a href="#gambar-2" class="prev">prev</a>
            <img src="img/full/ironman.jpg" alt="Iron Man" />
            <a href="#gambar-4" class="next">next</a>
          </div>
        </li>

        <li>
          <a href="#gambar-4">
            <img src="img/thubnail/batman.jpg" alt="Bat Man" />
            <span>Bat Man</span>
          </a>

          <div class="overlay" id="gambar-4">
            <a href="#" class="close">X close</a>
            <a href="#gambar-3" class="prev">prev</a>
            <img src="img/full/batman.jpg" alt="Bat Man" />
            <a href="#gambar-1" class="next">next</a>
          </div>
        </li>

        <div class="clear"></div>
      </ul>
    </div>
  </body>
</html>
